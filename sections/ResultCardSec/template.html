<section>
<h1>リザルト</h1>

      <v-slide-item v-for="item in items" :key="item.name">
        <v-card class="card-item" color='primary'>
          <v-row class="mx-auto my-auto">
            <v-card-text class="card-text text-h4 font-weight-bold">

          </v-row>        
        </v-card>
      </v-slide-item>
    </v-slide-group>
  </v-sheet>
</section>
